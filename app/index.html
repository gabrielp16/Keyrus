<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYRUS | Validation Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../app/styles/css/styles.css">
</head>

<body>
    <div class="container text-center">
        <form class="form-signin">
            <h5 class="mb-3">Entrar na minha conta</h5>
            <div class="input-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                <span class="input-icon">
                    <em class="fas fa-user"></em>
                </span>
            </div>
            <div class="input-group">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                <span class="input-icon">
                    <em class="fas fa-lock"></em>
                </span>
            </div>

            <div class="wrap-login-button">
                <button class="btn btn-lg btn-primary btn-block login-button" type="submit">Entrar</button>
                <div class="checkbox col-auto my-1">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Mantenha-me conectado</label>
                    </div>
                </div>
            </div>
            <div class="leaf one"></div>
            <div class="leaf two"></div>
        </form>

        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <a href="#" class="links first">Precisa de uma conta? <span>Inscrever-se</span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <a href="#" class="links second">Esqueceu sua senha? <span>Clique aqui.</span></a>
                </div>
            </div>
        </div>
        <div class="wrap-trademark mt-5">
            <div class="row">
                <div class="trademark">
                    <span>i</span>
                    <h1>
                        <a href="https://www.keyrus.com/co/">Keyrus</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-dismissible fade hide" role="alert">
        <span class="input-icon">
            <em></em>
        </span>
        <p></p>
    </div>

    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./../node_modules/underscore/underscore-min.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
